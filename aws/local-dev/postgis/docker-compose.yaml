version: "3.3"
services:
  postgres:
    image: postgis/postgis:latest
    container_name: 'postgis-digiroad2'
    environment:
      POSTGRES_USER: digiroad2
      POSTGRES_PASSWORD: digiroad2
      POSTGRES_DB: digiroad2
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
#    command: ["postgres", "-c", "log_statement=all"]

volumes:
  data:
